name: GeoTreeHealth package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10.4
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest and check coverage
      run: |
        pip install pytest coverage
        coverage run -m pytest tests/from_mask_to_polygons_tests.py
        #coverage run -m pytest tests/dgcnn_test.py tests/from_mask_to_polygons_tests.py tests/delineation_utils_tests.py
        #coverage run -m pytest tests/hybridViTattention_test.py tests/get_polygons_tests.py tests/multiModalNet_test.py
        #coverage run -m pytest tests/spectralAttention_test.py tests/utils_test.py 

        coverage html
